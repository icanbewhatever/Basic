<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>while문과 break문을 사용해 합계 구하기</h2>

    <script>
        // while문과 break문을 사용해 1-10 합계 구하기
        let sum= 0;
        let number = 1;

        while(true){
            sum += number;

            if (number === 10){
                break; // number 이 10이 될 때 반복문 종료
            }
            number++;
        }
        console.log('1-10합계:', sum);
    </script>
</body>
</html>
