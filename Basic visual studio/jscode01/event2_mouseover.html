<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{border: 1px solid green; width: 220px;}
    </style>
</head>
<body>
    <h2>마우스를 올리면 이미지가 바뀌는 이벤트</h2>
    
    <!-- 첫 이미지 출력 + 함수연결 이벤트: 마우스 오버 -->
    <p onmouseover="mouseOver()" onmouseout="mouseOut()">
        <img src="on.jpg" alt="" id="example"> <!-- 아이디 만들기 3 -->
    </p>

    <script>
        // 이미지 선택 ---3
        examImg = document.getElementById("example")
        // 2. 마우스 오버할 때 함수 연결
        function mouseOver(){
            //  alert ("마우스가 올라감"); -- 2
            // 이미지 변경--3
            examImg.src = "off.png";
        }

        //마우스 아웃일 때 함수 연결
        function mouseOut(){
            //이미지 변경
            examImg.src = "on.jpg";
        }


    </script>


</body>
</html>
