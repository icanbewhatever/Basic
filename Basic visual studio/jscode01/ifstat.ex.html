<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>숫자 이미지를 출력</h2>

    <img src="question.jpg" alt="숫자" id="imageElement">

    <script>

        var score = 70; // score > 90 a 이미지, > 80 b > 70 c
        
        if(score>90){
            imageElement.src = 'a.jpg';
        }else if(score>80){
            imageElement.src = 'b.jpg';
        }else if(score=70){
            imageElement.src = 'c.jpg';
        }else{
            imageElement.src = 'question.jpg';
        }
    </script>
</body>
</html>
