<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>전구 키고 끄기</h2>
                
    <img src="off.png" alt="전구" id="imageElement"> 
    <!-- 처음에 src에 off.png를 넣어줘 기본 설정을 해준다 -->
    <br>
    <input type="button" value="이미지 변경" id="changeImageButton" onclick="changeImage()">
    <!-- 버튼을 넣어서 클릭 시 이미지 변경하기 -->

    <script>
        // 조건 변수
        var condition = false; // true 또는 false에 따라 다른 이미지 출력
    
        // 이미지 요소 찾기
        var imageElement = document.getElementById('imageElement');
        
        function changeImage(){
            // 조건 변경
            condition = !condition; // 뭐지?

            //조건에 따라 이미지 설정
            if (condition) {
                imageElement.src = 'on.jpg'; // 조건이 true일 때의 이미지 경로
            } else {
                imageElement.src = 'off.jpg'; // 조건이 false일 때의 이미지 경로
            }
        }
    </script>


</body>
</html>
