<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> for 중첩문으로 사각형 만들기</h2>

    <script>

        // 직사각형을 출력하는 프로그램
        const rows = 5;    // 행의 크기  const의 의미? 변수를 상수화시켜서 5를 고정 시켜준다
        const cols = 5;    // 열의 크기

        for (let i = 1; i <= rows; i++) { 
             let rowOutput = ''; //rowOutput 의 의미

            // 별(*) 추가
            for (let j = 1; j <= cols; j++) {
                rowOutput += '*'; // 문자를 넣는다??
            }
                console.log(rowOutput);
        }
    </script>
</body>
</html>
