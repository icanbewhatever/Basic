<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{border: solid 1px red; }
        .b{border: dashed 3px blue; }
        .c{border: dotted 5px green;}
    </style>
</head>
<body>
    <h2>테두리 연습</h2>
    <ul>
        <li class="a">메뉴1: 실선, 1px, red </li>
        <li class="b">메뉴2: dashed, 3px, blue</li>
        <li class="c">메뉴3: 점선, 5px, green</li>
    </ul>
</body>
</html>
