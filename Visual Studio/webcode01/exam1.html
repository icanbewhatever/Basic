        <textarea name="comments" cols="20" rows="4"></textarea>
        <p>좋아하는 장르를 선택해 주세요:
            <br>
        <input type="radio" name="genre" value="rock" checked="checked"/> 락(rock)

        <input type="radio" name="genre" value="jazz"/> 재즈(jazz)
        </p>

    </form>
