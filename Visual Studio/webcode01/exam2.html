<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/">

    <select name="devices" size="3" multiple="multiple">
        <option value="ipad">아이팟</option>
        <option value="radio">라디오</option>
        <option value="pc">컴퓨터</option>
    </select>

    <p>mp3 포맷으로 노래를 올려</p>
    <input type="file" name="user-song"><br/>

    <!-- 전송버튼 -->
    <p>이메일 목록에 가입하세요</p>
    <input type="text" name="email" />
    <input type="text" name="subscribe" value="가입" />
    
    <!-- 폼 컨트롤에 레이블 붙이기 -->
   <br/> <label>나이: <input type="text" name="age"></label>
   <br/>
   성별:
   <input id="female" type="radio" name="gender" value="f">
   <label for="female">여성</label>
   <input id="female" type="radio" name="gender" value="m">
   <label for="female">남성</label>

    </form>

</html>
