<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>짝수와 홀수를 판별하는 함수를 구현해 실행</h2>

    <script>
        var number1 = 23;
        var number2 = 10;
        var number3 = 13;

        //일만하는 함수
        function isEvenNumber(number){
            if(number % 2 == 0){
                console.log(number + ' 짝수');
            }else{
                console.log(number + ' 홀수');
            }
        }
        //함수를 실행해 짝수인지 출력해라
        isEvenNumber(number1);
        isEvenNumber(number2);
        isEvenNumber(number3);

    </script>
    
</body>
</html>
