<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>1-100까지 중에서 짝수만 합계 구하기</h2>

    <script>
        let sum = 0;
        let number = 1;

        while(number <= 100){
            if(number%2===0) //나머지가 0이면 짝수가 된다
            sum += number;
            number++;
        }
        console.log('짝수합계', sum)
    </script>
</body>
</html>
