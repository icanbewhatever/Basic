<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
         // 변수 초기화
        var x = 123;
        var y =10;

        // 몫을 구하시오
        var result2 = Math.floor(x/y);
        console.log('몫', result2);     //  12

        // 나머지 구하시오
        var result = x % y;
        console.log('나머지 몫:', result); // 3

    </script>
</body>
</html>
