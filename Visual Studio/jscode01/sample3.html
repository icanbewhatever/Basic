<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>간단한 샘플3: 버튼 클릭 후 이미지 숨기기</h2>

    <p><img src="print-01.jpg" alt="꽃" id="myImage"></p>
    <p><input type="button" value="이미지 숨기기" onclick="hideImage()"></p>
    <p><input type="button" value="이미지 보이기" onclick="showImage()"></p>

</body>
<script>
    // 이미지 숨기기 함수
    function hideImage() {
        // 이미지 엘리먼트 가져오기
        var image = document.getElementById("myImage");

        // 이미지 숨기기
        image.style.display = "none";
    }

    function showImage() {
        // 이미지 엘리먼트 가져오기
        var image = document.getElementById("myImage");

        // 이미지 보이기
       image.style.display = "block";
    }
</script>
</html>
