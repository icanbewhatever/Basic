<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2> do while 랜덤숫자 예제</h2>

    <script>

        let count = 0;

        do{                                // 0.032..*10 = 0.32 + 1 = 1.32 floor => 1
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            console.log(randomNumber);
            count++;
        } while (count < 5);

        // 0.0 <= Math.random() < 1 으로 랜덤 숫자를 만들때, 숫자는 0 부터 0.9999까지
    </script>
</body>
</html>
