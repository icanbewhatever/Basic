<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>사직 연산하는 간단한 계산기, 일하고 반환하는 함수</h2>

    <script>
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                return "나누기는 0으로 나눌 수 없습니다.";
            }
            return a / b;
        }

        window.onload = function() { // window.onload - 윈도우에서 html을 실행시킨 후 펑션을 준다.
            // 예제 사용
            var resultAdd = add(5, 3);
            var resultSubtract = subtract(7, 2);
            var resultMultiply = multiply(4, 6);
            var resultDivide = divide(8, 2);

            // 결과 출력
            console.log("덧셈:", resultAdd);
            console.log("뺄셈:", resultSubtract);
            console.log("곱셈:", resultMultiply);
            console.log("나눗셈:", resultDivide);
        };
    </script>
</body>
</html>
