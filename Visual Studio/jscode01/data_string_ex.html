<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>문자열 자료형 예제</h2>

    <script>

        var myString = "나는 등산이 취미다"

        //콘솔에 문자열 출력
        var text = myString
        console.log("문자열" , text);

        //문자열 길이 출력
        var length = myString.length
        console.log("문자열길이" , length);
        
        //등산 > 자전거타기 바꿔서 출력
        var replacedText = myString.replace("등산이","자전거타기가");
        console.log("문자대체", replacedText);

        //등산 이라는 글자만 뽑아서 출력
        var substring = myString.substring(2, 5); //이해안감  0~2번째부터 5번째까지??? > 2번째 다음 부터 5번째 문자열
        console.log('부분 문자열:', substring);

    </script>

</body>
</html>
