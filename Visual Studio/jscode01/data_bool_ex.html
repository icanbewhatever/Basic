<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>논리 자료형 예제</h2>
    <p>대학교 이수학점 score, 토익점서 toeic 라고 한다
        score >= 120 이상이고 toeic >= 500 이면 '당신은 졸업 가능합니다'
        score 120 이상이고 toeic < 500 미면 이면 '당신은 수료 가능합니다'
        score < 120 미만이고 toeic < 500 미면 이면 '당신은 졸업 불가능합니다'

    </p>

    <script>

        var score = 100;
        var toeic = 600;

        if(score >= 120 && toeic >= 500){
            console.log('당신은 졸업 가능합니다')
        }else if(score >= 120 && toeic < 500){
            console.log('당신은 수료 가능합니다')
        }else{
            console.log('당신은 졸업 불가능합니다');
        } 

    </script>
</body>
</html>
