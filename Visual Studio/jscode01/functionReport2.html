<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //구구단 출력 함수

        function printMultiplicationTable(start, end){

            for(let i = 2; i<5; i++){
                document.write("<h3>" + i + "단</h3>");

                    for(let j=start; j<= end; j++){
                    document.write(i + "*" + j + "=" + (i*j)+ "<br>")
                    }
            }
        }

        printMultiplicationTable(1,9);



        // 1. 스크립트 안에서 작성하는 코드를 웹 화면에 출력하기 위해서는 console.log(); 를 쓰는게 아니라
        //document.write 를 쓰는게 맞나요?

        //2. document.write 가로 안 html 관련 언어는 쌍따옴표 안에 넣어서 적어주는게 맞나요??
    
    </script>
</body>
