<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <h2>단항 연산자 예제</h2>

    <script>

        var x = 9;
        var y = 7;
        var result = x++ + ++y; // 9+ 8 = 17
        var result2 = x++ + y++; //10+8 - 19 y가 뒤에 있어서 증가가 안된다


        console.log('결과1', result);
        console.log('결과2', result2);

    </script>
</body>
