<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="numberForm">
        <p><label for="number1">첫 번째 숫자:</label>
        <input type="number" id="number1" name="number1"></p>

        <p><label for="number2">두 번째 숫자:</label>
        <input type="number" id="number2" name="number2"></p>

        <p><label for="number3">세 번째 숫자:</label>
        <input type="number" id="number3" name="number3"></p>

        <p><button type="button" id="calculateButton">계산하기</button></p>
    </form>

    <div id="result">
        <p>합계: <span id="sum">0</span></p>
        <p>평균: <span id="average">0</span></p>
    </div>  
    
    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){

            $('#calculateButton').click(function(){

                num1 = parseInt($('#number1').val());
                num2 = parseInt($('#number2').val());
                num3 = parseInt($('#number3').val());

                sumNumber = num1 + num2 + num3;
                // sum.innerHTML = sumNumber;
                // 또는 sum = document.getElementById("태그아이디");
                $("#sum").text(sumNumber); //위와 같다, 차이점?

                avg = sumNumber/3;
                // average.innerHTML = avg;
                $("#average").text(avg.toFixed(2)); //소수점 2자리까지 
            })
        })
    </script>
</body>
</html>
