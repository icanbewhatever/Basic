<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> sq show(), hide() 함수 구현</h2>
    <input type="button" value="이미지 보이기" id="showButton">
    <input type="button" value="이미지 숨기기" id="hideButton">

    <p>
        <img src="car1.png" alt="" id="car1">
    </p>

    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            //숨기기 버튼 클릭
            $('#hideButton').click(function(){
                $('#car1').hide();
            });

            $('#showButton').click(function(){
                $('#car1').show();
            });
        });
    </script>
</body>
</html>
