<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>do while문 반복 예시</h2>

    <script>

        let i = 1; // let과 var의 
                  //차이 함수를 벗어나도 값이 살아있다 var - 계속 사용할 경우
                  //코드사용 후 더이상 사용하지 않는다 let - 조건문에 사용
        var sum = 0;
        do{
            console.log(i);
            sum +=i;
            i++;

        }while (i <= 10);
            console.log(sum);
            
    </script>
</body>
</html>
