<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> while문 중첩예제 직삼각형</h2>

    <script>

        // 직각 삼각형을 출력하는 프로그램
        const rows = 5;  // 행의 크기

        let i = 1;

        while (i <= rows) {
            let j = 1;
            let rowOutput = ''; 
            // while 문에서만 사용하고 버린다 let 변수타입을 지정해주는 키워드

            // 별(*) 추가
            while (j <= i) {
                rowOutput = '*'; //* 별에대한 증가?
                j++;
            }

            console.log(rowOutput);
            i++;
        }


    </script>
</body>
</html>
