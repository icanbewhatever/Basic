<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>while 문 예제</h2>

    <script>
        //while 문을 사용한 예제: 1-10 숫자 출력
        let i = 1;  // let 의 의미?

        // sum 변수를 선언해 i값을 모두 더해라
        var sum = 0;

        while (i <= 10){
            console.log(i);
            sum +=i;
            i++;        // i++ 를 sum =+ i 앞 뒤로 값이 차이가 난다 
        }   
            console.log(sum);
    </script>
</body>
</html>
