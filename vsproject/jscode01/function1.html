<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>두 가지 종류함수 중 일만 하는 함수</h2>
    <p id="output"></p>

    <script>

        function printMessage(){
            // 페이지가 로드된 후에 실행되는 JavaScript 코드
            document.getElementById("output").innerHTML = "Hello JavaScript"; //함수정의
            return 1; // 0이면 출력실패, 1이면 출력성공
        }
        printMessage(); // 함수호출: 위의 값을 출력해라

        var result = printMessage();
        console.log('출력결과', result);
        
    </script>
</body>
</html>
