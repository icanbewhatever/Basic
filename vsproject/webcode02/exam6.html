<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper { width: 720px; margin: 0 auto; }
        .header { margin: 40px 0px 20px 0px; text-align: center;}
        .entry { width: 220px; margin: 10px; float: left;}
        figure {width: 202px; height: 170px; background-color: #cccccc; padding: 8px;}  
        figure>img { width: 200px; height: 150px; border: 1px solid orange;}
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="header">
            <img src="1.gif" alt="시작">
            <p>개최된 컬렉션에 선택된 고통스러운 식물 이미지는 다음과 같다</p>
         </div>


        <div class="entry">
            <figure><img src="print-01.jpg" alt="">
                <figcaption>해바라기(Helianthus)</figcaption></figure>
        </div>

        <div class="entry">
            <figure><img src="print-02.jpg" alt="">
                <figcaption>시계꽃(passiflora)</figcaption></figure>
        </div>

        <div class="entry">
            <figure><img src="print-03.jpg" alt="">
                <figcaption>닉포칼로스(Nyctocalos)</figcaption></figure>
        </div>

        <div class="entry">
            <figure><img src="print-04.jpg" alt="">
                <figcaption>폴리안테스(Polianthes)</figcaption></figure>
        </div>

        <div class="entry">
            <figure><img src="print-05.jpg" alt="">
                <figcaption>무화과나무(Ficus)</figcaption></figure>
        </div>

        <div class="entry">
            <figure><img src="print-06.jpg" alt="">
                <figcaption>덴드로비움(Dendrobium)</figcaption></figure>
    </div>


    
</body>
</html>
